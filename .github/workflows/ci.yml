name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: "50 7 * * *"

env:
  CARGO_TERM_COLOR: always
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  cargo-checks:
    name: Cargo Checks (target:${{ matrix.target }} std:${{ matrix.std }} esp-idf:${{ matrix.esp-idf.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: ["esp32", "esp32s2", "esp32s3", "esp32c3"]
        std: ["true", "false"]
        hal: ["No", "Yes (default features)", "Yes (all features)"]
        esp-idf:
          - version: release/v4.4
            name: v4.4
          - version: release/v5.0
            name: v5.0
          - version: master
            name: mainline
    steps:
      - name: Setup | Rust (RISC-V)
        if: matrix.target != 'esp32' && matrix.target != 'esp32s2' && matrix.target != 'esp32s3'
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: nightly
          components: clippy, rustfmt, rust-src
      - name: Setup | Rust (Xtensa)
        if: matrix.target == 'esp32' || matrix.target == 'esp32s2' || matrix.target == 'esp32s3'
        uses: SergioGasquez/xtensa-toolchain@fix/ldproxy-condition
        with:
          default: true
          buildtargets: ${{ matrix.target }}
          ldproxy: false
      - uses: Swatinem/rust-cache@v2
      - name: Setup | cargo-generate (binary)
        id: cargo-generate-binary
        continue-on-error: true
        run: |
          sudo curl -L "https://github.com/cargo-generate/cargo-generate/releases/latest/download/cargo-generate-$(git ls-remote --refs --sort="version:refname" --tags "https://github.com/cargo-generate/cargo-generate" | cut -d/ -f3- | tail -n1)-x86_64-unknown-linux-gnu.tar.gz" -o "/home/runner/.cargo/bin/cargo-generate.tar.gz"
          tar xf "/home/runner/.cargo/bin/cargo-generate.tar.gz" -C /home/runner/.cargo/bin
          chmod u+x /home/runner/.cargo/bin/cargo-generate
      - name: Setup | cargo-generate (cargo)
        if: steps.cargo-generate-binary.outcome != 'success'
        run: cargo install cargo-generate
      - name: Setup | ldproxy (binary)
        id: ldproxy-binary
        continue-on-error: true
        run: |
          sudo curl -L "https://github.com/esp-rs/embuild/releases/latest/download/ldproxy-x86_64-unknown-linux-gnu.zip" -o "/home/runner/.cargo/bin/ldproxy.zip"
          unzip "/home/runner/.cargo/bin/ldproxy.zip" -d "/home/runner/.cargo/bin/"
          chmod u+x /home/runner/.cargo/bin/ldproxy
      - name: Setup | ldproxy (cargo)
        if: steps.ldproxy-binary.outcome != 'success'
        run: cargo install ldproxy
      - uses: actions/checkout@v3
        with:
          path: /home/runner/work/esp-idf-template/esp-idf-template/github-esp-idf-template
      - name: Generate
        run: cargo generate --path /home/runner/work/esp-idf-template/esp-idf-template/github-esp-idf-template cargo --name test --vcs none --silent -d mcu=esp32c3 -d std=${{ matrix.std }} -d espidfver=${{ matrix.esp-idf.name }} -d hal=${{ matrix.hal }} -d devcontainer=false -d wokwi=false
      - name: Build | Fmt Check
        run: cd test; cargo fmt -- --check
      - name: Build | Clippy
        run: cd test; cargo clippy --no-deps -- -Dwarnings
      - name: Build | Compile
        run: cd test; cargo build
  cmake-checks:
    name: CMake Checks (target:${{ matrix.target.board }} std:${{ matrix.std }} esp-idf:${{ matrix.esp-idf.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - board: "esp32"
            toolchain: "esp"
          - board: "esp32s2"
            toolchain: "esp"
          - board: "esp32s3"
            toolchain: "esp"
          - board: "esp32c3"
            toolchain: "nightly"
        std: ["true", "false"]
        hal: ["No", "Yes (default features)", "Yes (all features)"]
        esp-idf:
          - version: release/v4.4
            name: v4.4
          - version: release/v5.0
            name: v5.0
          - version: master
            name: mainline
    steps:
      - name: Setup | Rust (RISC-V)
        if: matrix.target.board != 'esp32' && matrix.target.board != 'esp32s2' && matrix.target.board != 'esp32s3'
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: nightly
          components: clippy, rustfmt, rust-src
      - name: Setup | Rust (Xtensa)
        if: matrix.target.board == 'esp32' || matrix.target.board == 'esp32s2' || matrix.target.board == 'esp32s3'
        uses: SergioGasquez/xtensa-toolchain@fix/ldproxy-condition
        with:
          default: true
          buildtargets: ${{ matrix.target.board }}
          ldproxy: false
      - uses: Swatinem/rust-cache@v2
      - name: Setup | cargo-generate (binary)
        id: cargo-generate-binary
        continue-on-error: true
        run: |
          sudo curl -L "https://github.com/cargo-generate/cargo-generate/releases/latest/download/cargo-generate-$(git ls-remote --refs --sort="version:refname" --tags "https://github.com/cargo-generate/cargo-generate" | cut -d/ -f3- | tail -n1)-x86_64-unknown-linux-gnu.tar.gz" -o "/home/runner/.cargo/bin/cargo-generate.tar.gz"
          tar xf "/home/runner/.cargo/bin/cargo-generate.tar.gz" -C /home/runner/.cargo/bin
          chmod u+x /home/runner/.cargo/bin/cargo-generate
      - name: Setup | cargo-generate (cargo)
        if: steps.cargo-generate-binary.outcome != 'success'
        run: cargo install cargo-generate
      - name: Setup | ldproxy (binary)
        id: ldproxy-binary
        continue-on-error: true
        run: |
          sudo curl -L "https://github.com/esp-rs/embuild/releases/latest/download/ldproxy-x86_64-unknown-linux-gnu.zip" -o "/home/runner/.cargo/bin/ldproxy.zip"
          unzip "/home/runner/.cargo/bin/ldproxy.zip" -d "/home/runner/.cargo/bin/"
          chmod u+x /home/runner/.cargo/bin/ldproxy
      - name: Setup | ldproxy (cargo)
        if: steps.ldproxy-binary.outcome != 'success'
        run: cargo install ldproxy
      - uses: actions/checkout@v3
        with:
          path: /home/runner/work/esp-idf-template/esp-idf-template/github-esp-idf-template
      - name: Generate
        run: cargo generate --path /home/runner/work/esp-idf-template/esp-idf-template/github-esp-idf-template cmake --name testidf --vcs none --silent -d toolchain=${{ matrix.target.toolchain }} -d std=${{ matrix.std }} -d espidfver=${{ matrix.esp-idf.name }} -d hal=${{ matrix.hal }}"
      - name: ESP-IDF | Checkout
        run: git clone https://github.com/espressif/esp-idf; git -C esp-idf checkout ${{ matrix.esp-idf.version }}
      - name: ESP-IDF | Install Tooling
        run: esp-idf/install.sh
      - name: Build | Set Target
        run: . esp-idf/export.sh; cd testidf; idf.py set-target ${{ matrix.target.board }}
      - name: Build | Compile
        run: . esp-idf/export.sh; cd testidf; idf.py build
  container-check:
    name: Container Check (target:${{ matrix.target }} esp-idf:${{ matrix.esp-idf.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: ["esp32", "esp32s2", "esp32s3", "esp32c3"]
        esp-idf:
          - version: release/v4.4
            name: v4.4
          - version: release/v5.0
            name: v5.0
          - version: master
            name: mainline
    steps:
      - run: rustup toolchain install stable --profile minimal
      - uses: Swatinem/rust-cache@v2
      - name: Setup | cargo-generate (binary)
        id: binaries
        continue-on-error: true
        run: |
          sudo curl -L "https://github.com/cargo-generate/cargo-generate/releases/latest/download/cargo-generate-$(git ls-remote --refs --sort="version:refname" --tags "https://github.com/cargo-generate/cargo-generate" | cut -d/ -f3- | tail -n1)-x86_64-unknown-linux-gnu.tar.gz" -o "/home/runner/.cargo/bin/cargo-generate.tar.gz"
          tar xf "/home/runner/.cargo/bin/cargo-generate.tar.gz" -C /home/runner/.cargo/bin
          chmod u+x /home/runner/.cargo/bin/cargo-generate
      - name: Setup | cargo-generate (cargo)
        if: steps.binaries.outcome != 'success'
        run: cargo install cargo-generate
      - uses: Swatinem/rust-cache@v2
      - uses: actions/checkout@v3
        with:
          path: /home/runner/work/esp-idf-template/esp-idf-template/github-esp-idf-template
      - name: Generate Project
        run: cargo generate --path /home/runner/work/esp-idf-template/esp-idf-template/github-esp-idf-template cargo --name test-${{ matrix.target }} --vcs none --silent -d mcu=${{ matrix.target }}  -d std=true -d espidfver=${{ matrix.esp-idf.name }} -d devcontainer=true -d wokwi=false -d hal="Yes (default features)"
      - name: Update ownership
        run: |
          sudo chown 1000:1000 -R test-${{ matrix.target }}
      - uses: docker/build-push-action@v4
        with:
          context: .
          tags: test-${{ matrix.target }}:latest
          build-args: |
            ESP_BOARD=${{ matrix.target }}
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          file: test-${{ matrix.target }}/.devcontainer/Dockerfile
          push: false
      - name: Build project inside the container
        uses: addnab/docker-run-action@v3
        with:
          image: test-${{ matrix.target }}:latest
          options: -u esp -v ${{ github.workspace }}/test-${{ matrix.target }}:/home/esp/test-${{ matrix.target }}
          run: |
            cd /home/esp/test-${{ matrix.target }}
            bash -c 'source /home/esp/export-esp.sh && cargo build'
