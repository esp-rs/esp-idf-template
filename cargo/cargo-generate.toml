[template]
cargo_generate_version = ">=0.10.0"
ignore = [".git", ".github", "README.md", "cmake"]

[hooks]
pre = ["pre-script.rhai"]

[placeholders]
mcu = { type = "string", prompt = "MCU", choices = [
    "esp32",
    "esp32s2",
    "esp32s3",
    "esp32c3",
], default = "esp32" }
std = { type = "bool", prompt = "STD support", default = true }
espidfver = { type = "string", prompt = "ESP-IDF native build version (v4.3.2 = previous stable, v4.4 = stable, mainline = UNSTABLE)", choices = [
    "v4.4",
    "v4.3.2",
    "mainline",
], default = "v4.4" }
devcontainer = { type = "bool", prompt = "Configure project to use Dev Containers (VS Code and GitHub Codespaces)? (beware: Dev Containers not available for esp-idf v4.3.2)", default = false }

[conditional.'devcontainer == false']
ignore = [
    ".devcontainer/",
    ".dockerignore",
    ".vscode/launch.json",
    ".vscode/tasks.json",
    "docs/",
    "scripts/",
    "diagram.json",
    "wokwi.toml",
]

[conditional.'std == true'.placeholders]
hal = { type = "string", prompt = "Include esp-idf-hal/svc ?", choices = [
    "No",
    "Yes (default features)",
    "Yes (all features)",
], default = "Yes (default features)" }
